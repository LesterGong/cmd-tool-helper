<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Line Tool Helper</title>
    <style>
        body {
            display: flex; /* Use flexbox layout to center contents */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Stack elements vertically */
            margin: 0; /* Remove default body margin */
            font-family: Arial, sans-serif; /* Set a default font */
        }
        form {
            display: flex; /* Use flexbox layout for form */
            flex-direction: column; /* Stack form elements vertically */
            align-items: center; /* Center form elements */
        }
        label, textarea, input[type="text"], input[type="submit"] {
            margin: 10px; /* Add margin around inputs and buttons for spacing */
        }
        textarea, input[type="text"] {
            width: calc(100% - 20px); /* Full width minus the margin */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            /* resize: none; Disable manual resizing of textareas */
        }
    </style>
</head>
<body>
    <form method="post">
        <!-- Requirement input field -->
        <label for="requirements">Please enter your requirements:</label>
        <input type="text" name="requirements" id="requirements" value="{{ inputs['requirements'] }}"><br>

        <!-- Answer display field (read-only) -->
        <label for="answer">Answer:</label>
        <textarea name="answer" id="answer" readonly>{{ inputs['answer'] }}</textarea><br>

        <!-- Execution result display field (read-only) -->
        <label for="execution">Result of execution:</label>
        <textarea name="execution" id="execution" readonly oninput="autoResize(this)">{{ inputs['execution'] }}</textarea><br>

        <!-- Confirm and Cancel buttons -->
        <input type="submit" name="confirm" value="Confirm">
        <input type="submit" name="cancel" value="Cancel">
    </form>
    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</body>
</html>
